{% extends "base.html" %}{% block title %}BuyProducts{% endblock %}

{% block content %}

    <section class="landing_product_section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 text-center pb-5">
                    <h2 class="section-title">Our Best Seller Product</h2>
                    <p class="section-subtitle">
                        Enjoy the original Aamras! Delivery starting from 7th July 2022.</p>
                </div>
            </div>
            <div class="row mx-0">
                {% for product in products %}
                    <div class="col-lg-3 col-sm-6 mb-5">
                        <form method="POST">

                        <div class="card product-card" >
                            <div class="product-img">
                                <img decoding="async" src="{{url_for('download',id=product.id) }}" class="img-fluid" />
                            </div>
                            <div class="d-flex align-items-center justify-content-between">
                                <h3>{{ product.name }}</h3>
                                <h3>{{ product.price }}</h3>
                            </div>
                            <div class="product-detail">
                                <input type="hidden" name="product_id" value="{{ product.id }}">
                                <input type="submit" value="Add to Cart" class="btn main-btn"/>
                            </div>
                        </div>
                    </form>    
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <!--Product Section Exit -->

{% endblock %}
